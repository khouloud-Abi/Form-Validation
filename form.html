<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="form.css" rel="stylesheet" type="text/css"/>
<script src="valid.js"> </script>

</head>
<body style="background: url(1.gif)">

<div class="container">
  <form action="#">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="firstname" name="firstname" placeholder="Your name..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lastname" name="lastname" placeholder="Your last name..">
      </div>
    </div>

    <div class="row">
            <div class="col-25">
              <label for="adress">Adress</label>
            </div>
            <div class="col-75">
              <input type="text" id="adress" name="adress" placeholder="Your Adress..">
            </div>
    </div>

    <div class="row">
            <div class="col-25">
              <label for="email">Email-Adress</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="email" placeholder="Your Email-Adress..">
            </div>
    </div>

    <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="password" id="password" name="password" placeholder="Your Password..">
            </div>
    </div>

  
    <div class="row">
      <div class="col-25">
        <label for="subject">Comments</label>
      </div>
      <div class="col-75">
        <textarea id="comments" name="comments" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>

    <div class="row" style="margin-left: 220px;">
      <input type="submit" value="Send"  onclick="alert_error()">
      <input type="reset" value="Reset">
    </div>

  </form>
</div>

</body>
</html>
